
name: Upload JSON Files

on:
  push:
    branches:
      - main

jobs:
  upload-json-files:
    runs-on: windows-latest
    env:
      GIT_REPO: https://github.com/0x30c4/testpipe
      UPLOAD_API_URL: http://178.128.58.203:9090/v1/webHook
      APPKEYTOKEN: hello

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: git config --global --add safe.directory "${{ github.workspace }}"

    - name: Identify Changed .json Files
      id: changed-files
      run: |
        # Identify changed .json files in the latest commit
        git diff-tree --no-commit-id --name-only -r HEAD | Findstr \.json > changed_files.txt
        $changedFiles = Get-Content -Path changed_files.txt | Where-Object { $_ -ne '' }

        # If no .json files are changed, exit successfully
        if (-not $changedFiles) {
          echo "No .json files changed, exiting."
          exit 0
        }

        echo "JSON Files changed: $($changedFiles -join ', ')"
        echo "CHANGED_FILES=$($changedFiles -join '`n')" >> $env:GITHUB_ENV

    - name: Process Changed JSON Files
      run: |
        $changedFiles = $env:CHANGED_FILES -split "`n"
        foreach ($file in $changedFiles) {
          if (Test-Path -Path $file) {
            echo "Processing file: $file"
          } else {
            echo "File not found: $file"
          }
        }

    - name: Upload Changed JSON Files
      run: |
        $changedFiles = $env:CHANGED_FILES -split "`n"
        foreach ($file in $changedFiles) {
          if (Test-Path -Path $file) {
            echo "Uploading file: $file"
            $response = Invoke-RestMethod `
              -Uri $env:UPLOAD_API_URL `
              -Headers @{
                'Accept' = 'application/json, text/plain, */*';
                'Authorization' = "Bearer $env:APPKEYTOKEN"
              } `
              -Method POST `
              -Form @{ 'filename' = 'file.json'; 'file' = Get-Item -Path $file }
            echo "Upload response: $response"
          } else {
            echo "File not found: $file"
          }
        }

    - name: Post-processing
      run: echo "Post-processing steps"

    - name: Clean workspace
      run: Remove-Item -Recurse -Force *
